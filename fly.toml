app = 'zoomanagementsystem'
primary_region = 'cdg'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1

[build]
builder = "paketobuildpacks/builder:base"
  [build.args]
    PHP_DOCUMENT_ROOT = "public_html"





